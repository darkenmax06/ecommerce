<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pagar con tarjeta</title>

  <script src="https://sdk.mercadopago.com/js/v2"></script>

  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 12px;
      background: #009ee3;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>Pagar con tarjeta</h2>

  <form id="paymentForm">
    <input type="text" id="cardNumber" placeholder="NÃºmero de tarjeta" />
    <input type="text" id="expirationDate" placeholder="MM/YY" />
    <input type="text" id="securityCode" placeholder="CVV" />
    <input type="text" id="cardholderName" placeholder="Nombre en la tarjeta" />

    <select id="identificationType"></select>
    <input type="text" id="identificationNumber" placeholder="Documento" />

    <button type="submit">Pagar</button>
  </form>

  <script>
    const mp = new MercadoPago("TU_PUBLIC_KEY_AQUI");

    // Cargar tipos de documento
    mp.getIdentificationTypes().then(types => {
      const select = document.getElementById("identificationType");
      types.forEach(t => {
        const option = document.createElement("option");
        option.value = t.id;
        option.textContent = t.name;
        select.appendChild(option);
      });
    });

    // CONFIGURAR FORMULARIO
    const cardForm = mp.cardForm({
      amount: "1000",
      form: {
        cardholderName: { id: "cardholderName" },
        cardNumber: { id: "cardNumber" },
        securityCode: { id: "securityCode" },
        expirationDate: { id: "expirationDate" },
        identificationType: { id: "identificationType" },
        identificationNumber: { id: "identificationNumber" },
      },
      callbacks: {
        onSubmit: event => {
          event.preventDefault();

          const token = cardForm.getCardToken();


          // MANDAR TOKEN AL BACKEND
          fetch("http://localhost:4000/api/payments/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              token: token.id,
              amount: 1000,
              email: "cliente@test.com"
            })
          })
            .then(res => res.json())
            .then(data => {
              console.log("RESPUESTA DEL PAGO:", data);
              alert("Pago procesado: " + data.status);
            });
        }
      }
    });
  </script>
</body>
</html>
